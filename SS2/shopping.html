<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping</title>
</head>
<body>
    <script>
        var item = prompt("mời bạn mua: thịt bò(15$), gà (3$)")
        var total = 0;
        if(item == "thịt bò"){
            total += 15
            console.log("bạn mua sản phẩm với giá: "+ total +"$");
        }else if(item == "thịt gà"){
            total += 3
            console.log("bạn mua sản phẩm với giá: "+ total +"$");
        }
        console.log("mua gì đi bạn");
    </script>
</body>
</html>
